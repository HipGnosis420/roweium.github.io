<meta http-equiv="Content-Type" content="text/html; charset=UTF-8; IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="theme-color" content="#333333"> 
<meta name="msapplication-navbutton-color" content="#333333"> 
<meta name="coverage" content="Worldwide"> 
<meta name="distribution" content="Global"> 
<meta name="rating" content="General"> 
<meta property="og:title" content="{{ site.description }}"> 
<meta property="og:type" content="website"> 
<meta property="og:url" content="https://roweium.com/"> 
<meta property="og:description" content="{{ site.description }}"> 
<meta property="og:site_name" content="roweium"> 
<meta property="og:image" content="assets/img/roweium-200x200.png"> 
<meta property="og:image:secure_url" content="assets/img/roweium-200x200.png"> 
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="200"> 
<meta property="og:image:height" content="200"> 
<meta name="twitter:card" content="summary"> 
<meta name="twitter:site" content="@roweium"> 
<meta name="twitter:title" content="{{ site.description }}"> 
<meta name="twitter:description" content="{{ site.description }}"> 
<meta name="twitter:image" content="assets/img/twitter_card.png"> 
<meta property="twitter:account_id" content=""> 
<meta name="google-site-verification" content=""/>
